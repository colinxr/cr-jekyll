-   title: Cohousr
    languages: Javascript, Node.js
    time: July 2017
    description: Cohousr is part of a co-housing research project I'm helping my brother with. It uses node and request-promise and Google's Custom Search Engine API to scrape data from cohousing craigslist ads. The data will be further analyzed to gain an accurate picture of how people are talking about these kinds of communities.
    links: <a href="https://www.github.com/colinxr/scrapecl">GitHub</a>

-   title: ESFiddle
    languages: Javascript, Node.js, Less, Pug
    time: July 2017
    description: This was my first ever open source contribution. ESFiddle is an ES6 online playground, letting users try out awesome ES6 features. I help redesigned the profile page to be mobile friendly and make better use of space. 
